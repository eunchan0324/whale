<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메뉴 수정</title>
</head>
<body>
    <h1 th:text="'[' + ${name} + '] 메뉴 수정'"></h1>

    <form action="/menu/edit" method="post">
        <input type="hidden" name="name" th:value="${name}">
        <label>새 가격:</label>
        <input type="number" name="newPrice" required>
        <button type="submit">수정 완료</button>
    </form>

    <p><a href="/menu">← 메뉴 목록으로</a></p>
</body>
</html>
