<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>지점 목록</title>
</head>
<body>
    <h1>전체 지점 목록</h1>
    <a href="/admin/stores/new">새 지점 등록</a>

    <div th:if="${stores.isEmpty()}">
        <p>등록된 지점이 없습니다.</p>
    </div>

    <table th:unless="${stores.isEmpty()}">
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>

        <tr th:each="s : ${stores}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td>
                <a th:href="@{/admin/stores/{id}/edit(id=${s.id})}">수정</a>
            </td>
            <td>
                <form method="post" th:action="@{/admin/stores/{id}/delete(id=${s.id})}" style="display: inline">
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
    </table>


<div>
    <a href="/admin">관리자 메뉴로 돌아가기</a>
</div>


</body>
</html>
