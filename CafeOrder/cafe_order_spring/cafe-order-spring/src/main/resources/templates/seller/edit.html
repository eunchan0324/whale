<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매자 정보 수정</title>
</head>
<body>
    <h1>판매자 정보 수정</h1>

    <form method="post" th:action="@{/admin/sellers/{id}/update(id=${seller.id})}">
        <div>
            <label>판매자 ID:</label>
            <span th:text="${seller.id}"></span>
        </div>

        <div>
            <label>아이디:</label>
            <span th:text="${seller.username}"></span>
        </div>

        <div>
            <label>새 비밀번호:</label>
            <input type="password" name="password" placeholder="변경하지 않으려면 비워두세요">
        </div>

        <div>
            <label>담당 지점:</label>
            <select name="storeId" required>
                <option th:each="store : ${stores}"
                        th:value="${store.id}"
                        th:text="${store.name}"
                        th:selected="${store.id == seller.storeId}"></option>
            </select>
        </div>

        <div>
            <button type="submit">수정</button>
            <a href="/admin/sellers">취소</a>

        </div>

    </form>

</body>
</html>
