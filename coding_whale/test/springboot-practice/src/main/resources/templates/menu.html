<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메뉴 목록</title>
</head>
<body>
    <h1>카페 메뉴</h1>

    <table border="1" cellpadding="8">
        <tr>
            <th>메뉴명</th>
            <th>가격</th>
        </tr>

        <!-- th:each 반복문 -->
        <tr th:each="menu : ${menus}">
            <td th:text="${menu.name}"></td>
            <td th:text="${menu.price} + 원"></td>
        </tr>
    </table>
</body>
</html>
